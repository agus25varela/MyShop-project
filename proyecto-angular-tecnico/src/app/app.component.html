<app-navbar></app-navbar>

<main class="main-content">
  <h1 class="text-primary">Proyecto Angular - Prueba Técnica</h1>
  <p>La conexión con la base de datos MySQL estará aquí.</p>
  <div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Listado de Productos (desde MySQL)</h3>
    </div>
    <div class="container mt-4">
      <div class="card p-4 mb-4 shadow-sm">
        <h4>Agregar Nuevo Producto</h4>
        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              [(ngModel)]="nuevoProducto.nombre"
              class="form-control"
              placeholder="Nombre"
            />
          </div>
          <div class="col">
            <input
              type="number"
              [(ngModel)]="nuevoProducto.precio"
              class="form-control"
              placeholder="Precio"
            />
          </div>
          <div class="col">
            <input
              type="number"
              [(ngModel)]="nuevoProducto.stock"
              class="form-control"
              placeholder="Stock"
            />
          </div>
          <div class="col">
            <button (click)="guardar()" class="btn btn-success w-100">Guardar en DB</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of listaProductos">
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio | currency }}</td>
            <td>{{ p.stock }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</main>

<app-footer></app-footer>
