<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 450px;">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Nombre de Usuario</label>
        <input type="text" formControlName="username" class="form-control" placeholder="Ej: JuanPerez">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Mínimo 6 caracteres">
      </div>

      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
        Registrarse
      </button>

      <div class="mt-3 text-center">
        <a routerLink="/auth/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
