<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 420px;">
    <h2 class="text-center mb-3">Recuperar contrase침a</h2>
    <p class="text-center text-muted mb-4">
      Ingresa tu correo para enviarte un enlace de recuperaci칩n.
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Correo electr칩nico</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
        />
      </div>

      @if (errorMessage) {
        <div class="alert alert-danger py-2" role="alert">{{ errorMessage }}</div>
      }

      @if (successMessage) {
        <div class="alert alert-success py-2" role="alert">{{ successMessage }}</div>
      }

      <button type="submit" class="btn btn-primary w-100" [disabled]="forgotForm.invalid || isLoading">
        {{ isLoading ? 'Enviando...' : 'Enviar enlace' }}
      </button>

      <button type="button" class="btn btn-link w-100 mt-2" routerLink="/auth/login">
        Volver a Iniciar Sesi칩n
      </button>
    </form>
  </div>
</div>
