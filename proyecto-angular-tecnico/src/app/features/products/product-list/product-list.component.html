<h1 class="text-primary">Proyecto Angular - Prueba Técnica</h1>
<p>Conectado a MySQL exitosamente.</p>

<div class="container mt-5">
  <h2 class="mb-4">Catálogo de Productos</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let product of productosReales">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Gestión de Inventario (desde MySQL)</h3>
    </div>

    <!-- Panel de administración: visible solo si isLoggedIn -->
    <div class="card-body">
      <div *ngIf="isLoggedIn" class="card p-4 mb-4 shadow-sm">
        <h4>Panel de Administración</h4>
        <div class="row g-3">
          <div class="col">
            <input type="text" [(ngModel)]="nuevoProducto.nombre" class="form-control" placeholder="Nombre" />
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="nuevoProducto.precio" class="form-control" placeholder="Precio" />
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="nuevoProducto.stock" class="form-control" placeholder="Stock" />
          </div>
          <div class="col">
            <button (click)="guardar()" class="btn btn-success w-100">Guardar en DB</button>
          </div>
        </div>
      </div>

      <!-- Repetición de tarjetas (vistas) -->
      <div class="row g-4 mt-3">
        <div class="col-md-4" *ngFor="let product of productosReales">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>

      <hr />

      <!-- Tabla de productos -->
      <div class="table-responsive mt-3">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of productosReales">
              <td>{{ p.id }}</td>
              <td>{{ p.nombre }}</td>
              <td>{{ p.precio | currency }}</td>
              <td>{{ p.stock }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
